<form action="">
    <b>Dados do Participante</b><br><br>
    Número de Chip: <br>
        <input type="text" name="chip"><br><br>

    Sexo: <br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>
    
    Nome do Participante: <br>
        <input type="text" name="nome"><br><br>
    
    Raça: <br>
        <input type="next" name="nome"><br><br> 
    
    Ano de Nascimento (Entre 2004 e 2018):<br>
        <input type="number" name="anoNasc" min="2004" max="2018"><br><br>

    Vacinas Atualizadas<br>
        <input type="radio" name="vacinas" value="sim" checked> Sim<br>
        <input type="radio" name="vacinas" value="nao"> Não<br><br>

    <b>Dados do Proprietário</b><br><br>

    Nome do Participante: <br>
        <input type="text" name="proprietario"><br><br>
    
    Número de Cartão de Cidadão: <br>
        <input type="text" name="cartaocidadao"><br><br>
</form>
